<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-to-main-btn">메인으로 돌아가기</a>
        <h1>사용자 관리</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="사용자 이름 또는 이메일로 검색...">
            <button id="search-btn" class="btn">검색</button>
        </div>
        <p>검색된 사용자: <span id="user-count">0</span>명</p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>사용자 이름</th>
                        <th>이메일</th>
                        <th>국가</th>
                        <th>생년월일</th>
                        <th>역할</th>
                        <th>가입일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- 사용자 목록이 여기에 렌더링됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>사용자 정보 수정</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <label for="edit-username">사용자 이름</label>
                <input type="text" id="edit-username" required>
                
                <label for="edit-email">이메일</label>
                <input type="email" id="edit-email" required>
                
                <label for="edit-birthdate">생년월일</label>
                <input type="date" id="edit-birthdate" required>
                
                <label for="edit-country">국가</label>
                <select id="edit-country" required>
                    <option value="KR">대한민국</option>
                    <option value="US">미국</option>
                    <option value="JP">일본</option>
                    <option value="CN">중국</option>
                    <option value="ETC">기타</option>
                </select>

                <label for="edit-role">역할</label>
                <select id="edit-role" required>
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                
                <div id="edit-error-msg"></div>
                <button type="submit">저장하기</button>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
